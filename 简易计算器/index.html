<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model.number="num1">
        <select v-model="type">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        
        </select>
        <input type="text" v-model.number="num2">
        <button @click="handle">=</button>
        <span>{{all}}</span>
    </div>
    <script>
        const vm =new Vue({
            el:"#app",
            data:{
                num1:0,
                num2:0,
                type:'+',
                all:0
            },
            methods:{
                handle(){
                    switch(this.type){
                        case '+':this.all = this.num1+this.num2;
                        break;
                        case '-':this.all = this.num1-this.num2;
                        break;
                        case '*':this.all = this.num1*this.num2;
                        break;
                        case '/':this.all = this.num1/this.num2;
                        break;
                    }
                }

            }
        }) 
    </script>
</body>
</html>
