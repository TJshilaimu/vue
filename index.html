<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./jquery.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.19.2/axios.js"></script>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="logo">
      <img src="https://www.baidu.com/img/bd_logo1.png?where=super" title="点击一下，了解更多">
    </div>

    <div class="search-box">
      <span class="search-area">
        <input type="text" v-model="msg" @focus="flag = true" @blur="flag = false">
        <span class="icon icon-paizhao"></span>
      </span>
      <span class="search-btn">百度一下</span>
    </div>
    <ul class="search-list" v-show="flag && selectList.length">
      <li v-for="list in selectList">
        {{list}}
      </li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        msg: '',
        selectList: [],
        flag:false
      },
      methods: {
        getData(res) {
          this.selectList = res.s
        }
      },
      watch: {
        msg() {
          return $.ajax({
            url: ' https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
            dataType: 'jsonp',
            data: {
              wd: this.msg,
              cb: 'vm.getData'
            }
          })
          // return axios({
          //   url: 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
          //   dataType:'jsonp',
          //   data:{
          //     wd: this.msg,
          //     cb: 'cb'
          //   }
          // }).then(res=>console.log(res))
        }
      }
    })
  </script>
</body>

</html>
